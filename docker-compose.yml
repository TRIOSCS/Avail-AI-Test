# AvailAI â€” docker compose up -d
# Three containers: your app, the database, and HTTPS

services:
  # --- Database ---
  db:
    image: postgres:16-alpine
    restart: always
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-availai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-availai}
      POSTGRES_DB: ${POSTGRES_DB:-availai}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U availai"]
      interval: 5s
      timeout: 3s
      retries: 10

  # --- Redis Cache ---
  redis:
    image: redis:7-alpine
    restart: always
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- Your App ---
  app:
    build: .
    restart: always
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
      - static_files:/srv/static
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # --- HTTPS (auto-generates SSL certificate for your domain) ---
  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - static_files:/srv/static:ro
    depends_on:
      app:
        condition: service_healthy

volumes:
  pgdata:
  uploads:
  redisdata:
  caddy_data:
  caddy_config:
  static_files:
