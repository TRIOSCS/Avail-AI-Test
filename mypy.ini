[mypy]
python_version = 3.12
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
disallow_untyped_defs = false
ignore_missing_imports = true

# Strict for new code, permissive for existing
[mypy-app.models.*]
disallow_untyped_defs = false

[mypy-app.routers.*]
disallow_untyped_defs = false

[mypy-app.services.*]
disallow_untyped_defs = false

[mypy-app.connectors.*]
disallow_untyped_defs = false

[mypy-tests.*]
disallow_untyped_defs = false
